{% load compress %}
{% load staticfiles %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    {% compress css %}
        <link rel="stylesheet" type="text/x-scss" href="{% static 'css/style.scss' %}">
    {% endcompress %}



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

    <link rel="icon" src="media/food_icons/eatenfood.png" href="favicon.ico">
    <title></title>

</head>
<body>

<br>


<div class="login">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">

                <form role="form" class="form-horizontal" method="post"
                      action="{% url 'foodshow:login' %}">{% csrf_token %}
                    <div class="form-group">


                        <label for="id_username" class="usernametag">USERNAME</label>
                        <input id="id_username" name="username"
                               type="text" class="username-control-login">

                        <label for="id_password" class="passwordtag">PASSWORD</label>
                        <input id="id_password" name="password"
                               type="text" class="password-control-login">
                        <br>


                        <input type="submit" class="signup_button" value="login"/>
                        <input type="hidden" name="next" value="{{ next }}"/>
                    </div>
                </form>


                <br>
                <h2>Not a user?</h2>
                <br>
                <div class="button">
                    <div>
                        <a class="center"><a href="{% url 'foodshow:signup' %}" class="pushme"> <span
                                class="inner"> sign up here</span></a>
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <br>


    </div>

</div>
</body>
</html>
